<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ</title>
    <style>
        .container{
            height: 250px;
            width: 250px;
            background-color: lightgoldenrodyellow;
            border: 2px solid black;
            padding: 5px 10px;
            margin: auto;
        }
        details:hover{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <details>
            <summary>What is my name?</summary>
            <p>My name is Aman Kumar.</p>
        </details>
        <details>
            <summary>What is my Age?</summary>
            <p>I am 19 years old.</p>
        </details>
        <details>
            <summary>What I am currently doing?</summary>
            <p>Currently I am persuing my BCA degree.</p>
        </details>
    </div>
</body>
</html>
